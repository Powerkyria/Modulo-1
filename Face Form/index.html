<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="form">

        <form action="" method="get">

            <h1>Create an account</h1>
            <p>It's free and always will be.</p>

            <div class="form_field">
                <div class="names">
                    <input class="firstname" type="text" placeholder="First name">
                    <input class="surname" type="text" placeholder="Surname">
                </div>
            </div>

            <div class="form_field">
                <input type="email" type="tel" placeholder="Email or mobile number">
            </div>

            <div class="form_field">
                <input type="email" type="tel" placeholder="Re-enter email or mobile number">
            </div>

            <div class="form_field password">
                <input type="password" placeholder="New password">
            </div>

            <div class="form_field">

                <label class="label_birthday" for="birthday">Birthday</label>

                <div class="birthday" id="birthday">

                    <select name="day" id="day">
                        <option value="Day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="...">...</option>
                    </select>

                    <select name="month" id="month">

                        <option value="month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">4</option>
                        <option value="6">5</option>
                        <option value="7">6</option>
                        <option value="8">7</option>
                        <option value="9">8</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <select name="year" id="year">
                        <option value="year">Year</option>
                    </select>

                    <div class="text_birthday">
                        <p>
                            <span>Why do I need to provide my date of birth?</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="gender">
                <input class="female" type="radio" value="sexo" name="gender" checked>Female
                <input class="male" type="radio" value="sexo" name="gender">Male
            </div>

            <div class="height">
                <label class="labelheight" for="height">Height
                    <input class="inputheight" type="number" id="height" min="50" max="250" value="170">
                    cm</label>
            </div>

            <div class="form_field textarea">
                <label class="labelcomments" for="comments">Comment:</label>
                <textarea class="comments" id="comments" name="comments" rows="4" cols="47"></textarea>
            </div>

            <div class="text">
                <p>By clicking Create an account, you agree to our <span>Terms</span> and that you have read our <span>
                        Data
                        Policy</span>; including our <span>Cookie Use</span>.
                <p>
            </div>

            <div class="conditions">
                <label for="conditions">
                    <input id="conditions" type="checkbox" value="1" name="conditions" />
                    Acepto los t√©rminos y condiciones de Facebook
                </label>

            </div>

            <div class="btns">

                <button class="submit" type="submit" alt="create an account">Create an account
                </button>
                <input class="reset" type="reset" value="Reset" />
            </div>

            <input type="hidden" id="navegador" name="navegador" value="chrome" />
    </div>

    </form>
</body>

</html>
