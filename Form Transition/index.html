<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Transition</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <form class="form_container">

        <h1>CSS transitions</h1>
        <h2>Form label placeholders</h2>

        <input type="email" class="email_input" id="email">
        <label class="email_label labels" for="email">Email address</label>

        <input type="password" class="password_input" id="password">
        <label class="password_label labels" for="password">Password</label>

        <button>Let's go</button>

    </form>
</body>

</html>
